<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, Weather!</title>
  </head>
  <body>
    <h1 class="d-flex justify-content-center">Weather App</h1>

    <div class="input-group mb-3">
      <input onblur="getInput()" type="number" id ="zip"class="form-control" placeholder="Enter Zipcode" aria-label="Enter Zipcode" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="submit" id="btn">Get Weather</button>
    </div>

    <div class="card text-center">
      <div class="card-header ext-dark bg-info">
        City
      </div>
      <div class="card-body">
        <p id="location"> </p>
      </div>
    </div>

    <div class="card text-center">
      <div class="card-header ext-dark bg-info">
        Temperature
      </div>
      <div class="card-body">
        <p id="temp">K </p> <p id="fah">F </p> <p id="cel">C </p>
      </div>
    </div>

    <div class="card text-center">
      <div class="card-header ext-dark bg-info">
        Condition
      </div>
      <div class="card-body">
        <p id="cond"> </p>
      </div>
    </div>

    <div class="card text-center">
      <div class="card-header ext-dark bg-info">
        Other Info
      </div>
      <div class="card-body">
        <p class="other"> </p>
      </div>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="/js/sandbox.js"></script>
  </body>
</html>
